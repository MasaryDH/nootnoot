<a id="hamburgermenu" (click)="openStatusTable()">
    <span id="icon" class="far fa-user-circle"></span>
  </a>
  
  <a id="logoutIcon" (click)="logout()" routerLink="/home">
    <span id="icon" class="fas fa-power-off"></span>
  </a>
  
  <div id="status">
      <a class="statusTitel arrow right" (click)="OnlineTable()">Online <i id="arrowOnline">&#9662;</i></a>
      <table id="tableOnline" style="display: block;"> 
          <ng-container *ngFor="let user of users">
            <tr *ngIf="user.status_idstatus == 1">
              <td *ngIf="user.status_idstatus == 1" id="user{{user.iduser}}">
                  <span *ngIf="user.iduser ==  idtoken" class="dot"  id="onlineBlue"></span>
                  <span *ngIf="user.iduser !=  idtoken" class="dot"  id="online"></span>
                  <p title="{{user.user_description}}" class="{{user.username}}">{{ user.username }}</p>
                  <a (click)="openModalUserSettings()" title="Edit"><span *ngIf="user.iduser ==  idtoken" class="fa fa-edit"></span></a>
                  <a (click)="statusIdle(user.iduser)" id="Online{{user.iduser}}"  title="Online"><span *ngIf="user.iduser ==  idtoken" class="fas fa-toggle-off"></span></a>
                  <a (click)="statusOnline(user.iduser)" id="Idle{{user.iduser}}"  title="Afwezig" style="display: none"><span *ngIf="user.iduser ==  idtoken" id="Online{{user.iduser}}" class="fas fa-toggle-on"></span></a>
                  <div *ngIf="user.iduser ==  idtoken && user.admin_idadminRights == 1">
                      <a (click)="openModalUsers()" title="Admin Rights"><span class="fa fa-cog"></span></a>
                  </div>              
              </td>
            </tr>
            <tr *ngIf="user.status_idstatus == 2">
              <td *ngIf="user.status_idstatus == 2" id="user{{user.iduser}}">
                  <span *ngIf="user.iduser ==  idtoken" class="dot"  id="onlineBlue"></span>
                  <span *ngIf="user.iduser !=  idtoken" class="dot"  id="onlineOrange"></span>
                  <p title="{{user.user_description}}" class="{{user.username}}">{{ user.username }}</p>
                  <a (click)="openModalUserSettings()" title="Edit"><span *ngIf="user.iduser ==  idtoken" class="fa fa-edit"></span></a>
                  <a (click)="statusIdle(user.iduser)" id="Online{{user.iduser}}"  title="Online" style="display: none"><span *ngIf="user.iduser ==  idtoken" class="fas fa-toggle-off"></span></a>
                  <a (click)="statusOnline(user.iduser)" id="Idle{{user.iduser}}"  title="Afwezig"><span *ngIf="user.iduser ==  idtoken" id="Online{{user.iduser}}" class="fas fa-toggle-on"></span></a>
                  <a (click)="openModalUsers()" title="Admin Rights"><span *ngIf="user.iduser ==  idtoken && user.admin_idadminRights == 1" class="fa fa-cog"></span></a>
              </td>
            </tr>
          </ng-container>
      </table>
  
      <a class="statusTitel" (click)="OfflineTable()">Offline <i id="arrowOffline">&#9662;</i></a>
      <table id="tableOffline" style="display: block;">
          <ng-container *ngFor="let user of users">
            <tr *ngIf="user.status_idstatus == 0" >
              <td id="user{{user.iduser}}">
                <span class="dot"  id="offline"></span>
                <p class="{{user.username}}">{{ user.username }}</p>
              </td>
            </tr>
          </ng-container>
      </table>
  
      <div class="logout">
        <a routerLink="/home" (click)="logout()">Uitloggen</a>
      </div>
  </div> <!-- end status div-->
  
  <div class="chatContainer">
    <chat-message></chat-message>
  </div>
  
  <div id="modalUsers" class="modalAdmin" style="display: none">
      <div class="modal-content">
        <span class="close" (click)="closeModalUsers()">&times;</span>
       <users></users>
      </div>
  </div>
  
  <div id="modalUserSettings" class="modalSettings" style="display: none">
      <div class="modal-content">
        <span class="close" (click)="closeModalUserSettings()">&times;</span>
       <user-settings></user-settings>
      </div>
  </div>
