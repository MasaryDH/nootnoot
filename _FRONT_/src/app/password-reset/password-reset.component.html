<form class="paswoordreset" #restForm="ngForm" (ngSubmit)="onSubmitReset(restForm.value)">
    <ul class="unlist loginInput">
      <h2>Paswoord Resetten?*</h2>
      <p>* U ontvangt alleen een email als u een account heeft</p>
      <input type="email" placeholder="email" name="user_email" id="email" [(ngModel)]="user_email" required>
      <input type="submit" value="Reset Paswoord" class="knopReset"> 
    </ul>
</form>
