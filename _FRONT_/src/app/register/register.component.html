<!-- <h1>Registreren</h1> -->
<form #personForm="ngForm" (ngSubmit)="onSubmit(personForm.value)" id="registerForm">
    <div class="imageContainer">
        <img width="300" alt="pingu" src="assets/pingu_profile_pictures/pingu.jpg">
    </div>
    <div class="formContainer">
        <ul class="unlist naamVoornaam">
            <li class="inputVoornaam">
                <input type="text" placeholder="Voornaam" name="user_firstname" id="voornaam" [(ngModel)]="user_firstname" required>
            </li>
            <li class="inputAchternaam">
                <input type="text" placeholder="Achternaam" name="user_lastname" id="achternaam" [(ngModel)]="user_lastname" required>
            </li>
        </ul>
        <ul class="registratieVelden">
            <li>
                <input type="text" placeholder="Gebruikersnaam" name="username" id="username" [(ngModel)]="username" required>
            </li>
            <li>
                <input type="email" placeholder="E-mail" name="user_email" id="email" [(ngModel)]="user_email" required>
            </li>
            <li>
                <input type="password" placeholder="Paswoord" name="user_password" id="paswoord" [(ngModel)]="user_password" required>
            </li>
            <li>
                <input type="password" placeholder="Herhaal Paswoord" name="user_passwordCheck" id="paswoordcheck" [(ngModel)]="user_passwordCheck" required>
            </li>
            <li>
                <input type="submit" value="Account Aanmaken" [hidden]="!personForm.form.valid">
            </li>
        </ul>
    </div>
</form>

<div class="links">
<a routerLink="/home">Aanmelden</a>
<a routerLink="/paswoord-reset">Paswoord vergeten?</a>
</div>
