<h1>Register</h1>

<form action="register.component.ts" method="post"> 
  <ul>
    <li>
        <label for="user_firstname">Voornaam</label>
        <input type="text" placeholder="Voornaam" name="user_firstname" required>
    </li>

    <li>
        <label for="user_lastname">Achternaam</label>
        <input type="text" placeholder="Achternaam" name="user_lastname" required>
    </li>

    <li>
        <label for="username">Gebruikersnaam</label>
        <input type="text" placeholder="Gebruikersnaam" name="username" required> 
    </li>

    <li>
        <label for="user_email">E-mail</label>
        <input type="email" placeholder="E-mail" name="user_email" required> 
    </li>

    <li>
        <label for="user_password">Paswoord</label>
        <input type="password" placeholder="Paswoord" name="user_password" required>
    </li>

    <li>
        <input type="submit" value="Aanmelden" name="submit">
    </li>
  </ul>
</form>
