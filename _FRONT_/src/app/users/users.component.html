<table>
    <thead>
      <h1>Users</h1>
    </thead>
    <tbody>
      <tr *ngFor="let user of users" >
        <td>Gebruikersnaam: <input type="text" value="{{user.username}}"></td>
        <td>Paswoord: <input type="text" value="{{user.user_password}}"></td>
        <td><input type="button" value="Bewerk"></td>
        <td><input type="button" value="Verwijder"></td>
      </tr>
    </tbody>
  </table>
